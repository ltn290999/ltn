    <section class="contact-section" style="padding : 0 0 75px">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2 class="contact-title" style="margin-bottom: 40px">Contact Info</h2>
                    <div class="contact-info-warp">
                        <h4>Location</h4>
                        <div class="contact-info">
                            <img src="img/icons/1-dark.png" alt="">
                            <div class="cf-text">
                                <p>NLU University, Ho Chi Minh City</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-info-warp">
                        <h4>Subscriptions</h4>
                        <div class="contact-info">
                            <img src="img/icons/2-dark.png" alt="">
                            <div class="cf-text">
                                <p>+84 123456789</p>
                                <p>+84 987654321 </p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-info-warp">
                        <h4>E-mail</h4>
                        <div class="contact-info">
                            <img src="img/icons/3-dark.png" alt="">
                            <div class="cf-text">
                                <p>ltn@gmail.com</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <h2 class="contact-title" style="margin-bottom: 40px">Get in touch</h2>
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="Your name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Your e-mail">
                            </div>
                            <div class="col-md-12">
                                <input type="text" placeholder="Subject">
                                <textarea placeholder="Message"></textarea>
                                <button class="site-btn">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
